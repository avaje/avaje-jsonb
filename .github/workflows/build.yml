
name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        java_version: [17]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: oracle-actions/setup-java@v1
      with:
        release: ${{ matrix.java_version }}
    - name: Maven cache
      uses: actions/cache@v2
      env:
        cache-name: maven-cache
      with:
        path:
          ~/.m2
        key: build-${{ env.cache-name }}
    - name: Build with Maven
      run: mvn package

